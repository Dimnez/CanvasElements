<html>

<head>
    <script src="../celements/main.js" type="text/javascript"></script>
</head>

<body>

    <canvas id="screen" style="width:100%;height:100%;position:absolute;top:0px;left:0px;"></canvas>
    <script type="text/javascript">

        ce.screen.init("screen",480,272);

        var demoimg = new ce.Image().load("bg.jpg");

        var slide_x = 0;

        var ball = {
            x: 100,
            y: 100,
            ymode: "down",
            xmode: "up",
            speed: 10,
            calc: function() {

                //moves
                if (ball.ymode == "up")
                    ball.y -= ball.speed;
                else if (ball.ymode == "down")
                    ball.y += ball.speed;

                if (ball.xmode == "up")
                    ball.x += ball.speed;
                else if (ball.xmode == "down")
                    ball.x -= ball.speed;

                //bounds
                if (ball.x < 40 && (ball.y > player.y && ball.y < player.y + 100)) {
                    ball.xmode = "up";
                    ball.x = 100;
                } else if (ball.x > 460)
                    ball.xmode = "down";

                if (ball.y > 220)
                    ball.ymode = "up";
                else if (ball.y < 0)
                    ball.ymode = "down";
            }
        };

        var player = {
            x: 20,
            y: 50,
            ymode: "down",
            speed: 4
        };

        //Main-loop with 60fps
        ce.screen.loop(60, function() {

            //User: Keyboard-Actions
            if (ce.controls.isPressed(ce.DOWN))
                player.y += player.speed;
            else if (ce.controls.isPressed(ce.UP))
                player.y -= player.speed;

            ce.screen.clear("black");

            ce.screen.fillRect(player.x, player.y, 30, 100, "blue");
            ce.screen.fillRect(ball.x, ball.y, 10, 10, "black");
            ce.screen.fillRect(442, ball.y, 30, 100, "red");

           ce.screen.print(420, 270, ce.options.realfps + " FPS", "white");

            ball.calc();

        });
    </script>

</body>

</html>
